<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button onclick="redirectToLeaderboard()">Check Leaderboard</button>
    </div>
    <div class="score-attempts">
        <div class="score-box">Score: 0</div>
        <div class="attempts-box">Attempts: 3</div>
    </div>
    <div class="game-container">
        <div class="riddle-container">
            <div class="riddle-box">Riddle will be displayed here</div>
        </div>
        <div class="options">
            <div class="option-row">
                <button class="option-btn">Option 1</button>
                <button class="option-btn">Option 2</button>
            </div>
            <div class="option-row">
                <button class="option-btn">Option 3</button>
                <button class="option-btn">Option 4</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
